<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio e-commerce</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="m-container main-header__block">
      <div class="main-menu-toggle" id="main-menu-toggle">
        <img src="img/menu.svg" alt="logo" class="main-menu-toggle__img icon-box">
      </div>
      <img src="img/audiophile.svg" alt="logo" class="main-logo">
      <nav class="main-nav" id="main-nav">
        <ul class="main-menu">
          <li class="main-menu__item"><a class="main-menu__link" href="#">HOME</a></li>
          <li class="main-menu__item"><a class="main-menu__link" href="#">HEADPHONES</a></li>
          <li class="main-menu__item"><a class="main-menu__link" href="#">SPEAKERS</a></li>
          <li class="main-menu__item"><a class="main-menu__link" href="#">EARPHONES</a></li>
        </ul>
      </nav>
      <div class="main-shopping icon-box">
        <img src="img/shopping-card.svg" alt="logo" class="main-shopping__img">
      </div>
    </div>
  </header>

  <div class="main-banner center-block">
    <!-- <img 
      srcset="img/mobile/headphones.png, img/tablet/headphones.png"
      src="img/mobile/headphones.png" 
      alt="Banner Audio" 
      class="main-banner__hero-image max-width"
    > -->
    <div class="l-container">
      <div class="banner-grid">
        <picture class="main-banner__hero-image">
          <source srcset="img/tablet/headphones.png" media="(min-width: 347px)">
          <source srcset="img/desktop/headphones.png" media="(min-width: 831px)">
          <img src="img/mobile/headphones.png" alt="Banner Audio">
        </picture>
        <div class="main-banner__content">
          <span class="main-banner__text small">NEW PRODUCT</span>
          <h1 class="main-banner__title">XX99 MARK II HEADPHONES</h1>
          <p class="main-banner__description">Experience natural, lifelike audio and exceptiona build quality made for the passionate music enthusiast.</p>
          <a href="#" class="btn btn-primary smaller center-block">
            SEE PRODUCT
          </a>
        </div>
      </div>
    </div>
  </div>

  <main>
    <!-- Presentation -->
    <section class="l-section-presentation">
      
    </section>

    <!-- Products -->
    <section class="l-section-products">

    </section>
    
    <!-- Main Product -->
    <section class="l-section-main-product">

    </section>
    
    <!-- Secondary Product -->
    <section class="l-section-secondary-product">

    </section>

    <!-- Third Product -->
    <section class="l-section-third-product">

    </section>
    
    <!-- Feeling -->
    <section class="l-section-feeling">
      
    </section>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
